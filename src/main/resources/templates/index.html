<!DOCTYPE html>
<html>
    <head>
        <title>Talkkia---Sign Up</title>
        <script src="/home/noorkhan/Documents/jquery/jquery-3.6.0.min.js"></script>
        <script src="../javascript/hello.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="signupForm">
            <h3>Sign Up to Talkkia</h3>
            <p>To say hello to the world!</p>
            <form action="localhost:8080/users">
                <label for="userName">Name: </label><input type="text" id="userName"/><br>
                <label for="userMobile">Mobile: </label><input type="text" id="userMobile"/><br>
                <label for="userEmail">Email: </label><input type="text" id="userEmail"/><br>
                <label for="userAddress">Address: </label><input type="text" id="userAddress"/><br>
                <label for="userCategory">Category: </label>
                <select id="userCategory">
                    <option id="nonPaid">non-paid</option>
                    <option id="paid">paid</option>
                </select><br>
                <input id="signup" class="signup" type="submit" value="sign up" />
            </form>
            <input id="getusers" type="button" value="get users" />
        </div>
    </body>
</html>
